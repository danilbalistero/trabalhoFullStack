<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pessoa</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="signupSection">
        <div class="info">
            <h2>Cadastro de Pessoa</h2>
            <p>Complete seus dados</p>
        </div>
        <form id="formPessoa" class="signupForm">
            <h2>Preencha seus dados</h2>
            <ul class="noBullet">
                <li>
                    <label for="nome"></label>
                    <input type="text" id="nome" name="nome" class="inputFields" placeholder="Nome" required>
                </li>
                <li>
                    <label for="cpf"></label>
                    <input type="text" id="cpf" name="cpf" class="inputFields" placeholder="CPF" required>
                </li>
                <li>
                    <label for="telefone"></label>
                    <input type="text" id="telefone" name="telefone" class="inputFields" placeholder="Telefone"
                        required>
                </li>
                <li id="center-btn">
                    <input type="submit" id="join-btn" value="Enviar">
                </li>
            </ul>
            <div id="message"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
